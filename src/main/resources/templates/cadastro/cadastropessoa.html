<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Pessoa</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection" />
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="container">
		<h3>Cadastro de Pessoa</h3>
		 
		 <div class="row">
		 	<div th:each="m : ${msg}">
		 		<span th:text="${m}"></span>
		 	</div>
		 </div>
		 
		 <div class="row">
			<form action="salvarpessoa" method="post" th:object="${pessoa}" class="col s12" id="formsalvarpessoa">
				
				<div class="row">
					<div class="input-field col s6">
						<label>Id:</label>
						<input name="id" th:field="*{id}" readonly="readonly">
					</div>
					<div class="input-field col s6">
						<label>Nome:</label>
						<input name="nome" type="text" th:field="*{nome}">
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<label>Sobrenome:</label>
						<input name="sobrenome" type="text" th:field="*{sobrenome}">
					</div>
					<div class="input-field col s6">
						<label>Idade:</label>
						<input name="idade" type="text" th:field="*{idade}">
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<input type="button" value="Novo" class="btn" onclick="document.getElementById('formsalvarpessoa').reset();">
						<input type="submit" value="Salvar" class="btn">
					</div>
				</div>
			</form>
		</div>
		
		<div class="row">
			<a href="/listarpessoas" class="btn"><i class="material-icons left">list</i>Listar Pessoas</a>
		</div>
		
		<div class="row">
			<form action="pesquisarpessoa" method="post" class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<label>Pesquisar por nome:</label>
						<input name="nomepesquisa" type="text">
					</div>
					<div class="input-field col s6">
						<button type="submit" class="btn">Pesquisar</button>
					</div>
				</div>			
			</form>
		</div>
		
		<table class="highlight responsive-table">
			<tr>
				<td>Id</td>
				<td>Nome</td>
				<td>Sobrenome</td>
				<td>Idade</td>
				<td>Editar</td>
				<td>Remover</td>
			</tr>
			<tr th:each="pessoa : ${pessoas}">
				<td th:text="${pessoa.id}"></td>
				<td>
					<a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}">
						<span th:text="${pessoa.nome}"></span>
					</a>
				</td>
				<td th:text="${pessoa.sobrenome}"></td>
				<td th:text="${pessoa.idade}"></td>
				<td>
					<a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="btn"><i class="material-icons left">create</i>Editar</a>
				</td>
				<td>
					<a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="btn"><i class="material-icons left">delete</i>Remover</a>
				</td>
			</tr>
		</table>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>
